<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Pet</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <h1>Meet Your Virtual Pet</h1>
        <div class="pet-status">
            <img id="petImage" src="pet-happy.png" alt="Virtual Pet" />
            <p>Hunger: <span id="hunger">5</span></p>
            <p>Energy: <span id="energy">5</span></p>
            <p>Happiness: <span id="happiness">5</span></p>
        </div>
        <div class="actions">
            <button id="feedBtn">Feed</button>
            <button id="playBtn">Play</button>
            <button id="restBtn">Rest</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
